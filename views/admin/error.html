{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">home</a></li>
    <li><span>error</span></li>
</ol>

<div class="panel panel-warning">
  <div class="panel-heading">
    <h3 class="panel-title">Error</h3>
  </div>
  <div class="panel-body">
    {{ err_message }}
  </div>
  <div class="panel-footer">
      {% if err_url %}
      <a href="{{ err_url }}">Return previous step</a>
      {% else %}
      <a href="javascript:window.history.back();">Return previous step</a>
      {% endif %}
  </div>
</div>


{% endblock %}
