{% extends "layout.html" %}


{% block main %}
<ol class="breadcrumb">
    <li><a href="/">home</a></li>
    <li><span>edit content</span></li>
</ol>

<h3>edit content {{ content.title }}</h3>

<form method="post">
    <div class="form-group">
        <label for="category_id">Category</label>
        <select class="form-control" name="category_id" id="category_id" placeholder="select categoty">
            {% for cate in category %}
                {% if cate._id.toString() == content.category._id.toString() %}
            <option value="{{ cate._id.toString() }}" selected>{{ cate.categoryname }}</option>
                {% else %}
            <option value="{{ cate._id.toString() }}">{{ cate.categoryname }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" value="{{ content.title }}" class="form-control" id="title" name="title" placeholder="enter your title">
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" placeholder="enter your description" rows="5">{{ content.description }}</textarea>
    </div>

    <div class="form-group">
        <label for="detail">Detail</label>
        <textarea class="form-control" name="detail" id="detail" placeholder="enter your detail" rows="15">{{ content.detail }}</textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock %}
